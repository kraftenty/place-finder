<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>placelist</title>
</head>
<body>
<h1>placelist</h1>
<hr>
<ul>
  <li th:each="place : ${places}">
    <p>타입: <span th:text="${place.type}">타입</span></p>
    <p>이름: <span th:text="${place.name}">이름</span></p>
    <p>주소: <span th:text="${place.address}">주소</span></p>
    <p>위도: <span th:text="${place.latitude}">위도</span></p>
    <p>경도: <span th:text="${place.longitude}">경도</span></p>
    <p><a th:href="@{/placelist/{type}/{id}(type=${place.type}, id=${place.id})}">상세보기</a></p>
  </li>
</ul>
</body>
</html>
