<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입 - PlaceFinder</title>
  <!-- Bootstrap CSS 추가 -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-normal {
      border-color: #cccccc;
    }
    .form-error {
      border-color: red;
    }
    .form-container {
      width: 40%;
      margin: auto;
    }
  </style>
</head>
<body>
<div class="container mt-5 form-container">
  <h1 class="text-center">회원가입</h1>
  <hr>
  <form role="form" action="/user/new" th:object="${userDTO}" method="post" class="my-4">

    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요."
             th:classappend="${#fields.hasErrors('name')}? 'form-error' : 'form-normal'">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">이름 관련 오류 메시지</p>
    </div>

    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요."
             th:classappend="${#fields.hasErrors('password')}? 'form-error' : 'form-normal'">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">비밀번호 관련 오류 메시지</p>
    </div>

    <!-- 버튼을 한 줄에 배치 -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">회원가입</button>
      <a href="javascript:history.back()" class="btn btn-secondary">뒤로가기</a>
    </div>
  </form>
</div>
<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
